<!--
 @ngdoc template
 @name weed.template: navbar_element_link
 @description
# Template for the link in the navbar  -->

<a class="navbar-element navbar-link" 
  ng-class="
    {
      'pull-left': position === 'left',
      'pull-right': position === 'right'
    }">

  <span class ="navbar-element-floater">
    <i class="icon icon-{{ icon }}"><span ng-transclude></span></i>
  </span>
</a>
