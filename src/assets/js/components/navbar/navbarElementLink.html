<a class="navbar-element navbar-link" 
  ng-class="
    {
      'pull-left': position === 'left',
      'pull-right': position === 'right',
      'with-counter': counter !== undefined && counter > 0
    }">

  <span class ="navbar-element-floater">
    <we-icon ng-if="icon !== undefined" icon="{{ icon }}"></we-icon>
    <span ng-transclude></span>
  </span>

  <span class="navbar-bubble" ng-if="counter > 0">{{ counter }}</span>
</a>
