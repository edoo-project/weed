<li
        ng-class="
            {
                'list-item' : true,
                'active': active,
                'list-item-success' : color=='success',
                'list-item-info' : color=='info',
                'list-item-primary' : color=='primary',
                'list-item-warning' : color=='warning',
                'list-item-danger' : color=='danger'
            }"
        ng-transclude>
</li>
